<ion-content class="ion-padding">
  <h1>Create Account,</h1>
  <h3>Sign up to get started!</h3>

  <form>
    <ion-label position="floating">Full Name</ion-label>
    <app-input label="Full Name"></app-input>
    <ion-label position="floating">Email ID</ion-label>
    <app-input label="Email ID"></app-input>
    <ion-label position="floating">Password</ion-label>
    <app-input label="Password" type="password"></app-input>

    <app-button label='Register'></app-button>
    <app-icon-button icon='logo-google' label='Connect with gmail'></app-icon-button>
  </form>

  <p class="footer-text">I'm already a member, <a routerLink="#">Sign In</a></p>
</ion-content>
