<ion-content class="ion-padding">
  <h1>Welcome,</h1>
  <h3>Sign in to continue!</h3>

  <form>
    <ion-label position="floating">Email</ion-label>
    <app-input label="Email ID" class="Email"></app-input>
    <ion-label position="floating">Password</ion-label>
    <app-input label="Password" type="password"></app-input>
    <a routerLink="#" class="forgot-password-link">Forgot Password?</a>
    <app-button label='Login'></app-button>
    <app-icon-button icon='logo-google' label='Connect with gmail'></app-icon-button>
  </form>

  <p class="footer-text">I'm a new user, <a routerLink="#">Sign Up</a></p>
</ion-content>
